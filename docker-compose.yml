version: "3.8"

services:
  web:
    image: salaries_project:latest
    build:
      context: ./
      dockerfile: docker/Dockerfile
    ports:
      - 80:${PORT:-8000}
    env_file: ./src/.env
    volumes:
      - ./src:/app/src/
    restart: unless-stopped
    depends_on:
      - migration

  migration:
    image: salaries_project:latest
    build:
      context: ./
      dockerfile: docker/Dockerfile
    entrypoint: python3 manage.py migrate --no-input
    env_file: ./src/.env
    volumes:
        - "./src:/app/src/"

  db:
    image: postgres:13-alpine
    env_file: ./src/.env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: