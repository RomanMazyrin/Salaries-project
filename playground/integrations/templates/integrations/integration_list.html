<h3>Список интеграций</h3>

{% if integration_list %}
    <ul>
    {% for integration in integration_list %}
        <li>
        	<a href="{% url 'integrations:detail' integration.id %}">{{ integration.sys_name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>There are no integrations yet.</p>
{% endif %}
