{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'mazer_assets/css/main/app.css' %}">
    <link rel="stylesheet" href="{% static 'mazer_assets/css/pages/auth.css' %}">
    <link rel="shortcut icon" href="{% static 'salaries/images/favicon.ico' %}" type="image/x-icon">
</head>

<body>
    <div id="auth">
        
        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href=""><img src="{% static 'salaries/images/logo.jpeg' %}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Salaries app</h1>
                    <p class="auth-subtitle mb-5">Sign-in</p>

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="username" placeholder="Username">
                            <div class="form-control-icon">
                                <i class="bi bi-person"></i>
                            </div>
                        </div>

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password" placeholder="Password">
                            <div class="form-control-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>

                        {% if form.errors %}
                            <div class="alert alert-danger">
                                <i class="bi bi-file-excel"></i>
                                Error
                            </div>
                        {% endif %}

                        <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>

                    </form>

                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">

                </div>
            </div>
        </div>

    </div>
</body>

</html>
